<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div id="container">
       
        <main>
            <div id="left">
                <h3>Contact Our Team</h3>
                <p>Need help?.Reach out to us,<br />we got answers to your question</p>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> 285A Corporation Drive,Dolphin Estate,Ikoyi,Lagos</li>
                    <li><i class="fas fa-phone-alt"></i> 080-3473-9837</li>
                    <li><i class="fas fa-envelope"></i> advert@hotelgh.com</li>
                    <li><i class="fas fa-envelope"></i> enquiries@hotelgh.com</li>
                </ul>
            </div>
            <div id="right">
                <p>Send a message <i class="fas fa-hand-peace"></i></p>
                <form action="">
                    <label for="">

                        <input type="text" id="Fname" placeholder="First name">
                    </label>
                    <label for="">

                        <input type="text" id="Lname" placeholder="Last name">
                    </label>
                    <label for="">

                        <input type="email" id="mail" placeholder="Enter your Mail">
                    </label>
                    <label for="">

                        <textarea name="text" id="message" cols="40" rows="10" placeholder="Enter message"></textarea>
                    </label>
                </form>
                <button>Send Message</button>
            </div>
        </main>
       
    </div>
</body>
